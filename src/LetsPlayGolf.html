<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">    
</head>
<body>
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form id="signupForm" method="post">
                <h2 class="text-center"><strong>Weekend</strong> golf league.</h2>
                <div class="form-group"><input class="form-control" type="text" id="firstName" placeholder="First Name" required></div>
                <div class="form-group"><input class="form-control" type="text" id="lastName" placeholder="Last Name" required></div>
                <div class="form-group"><input class="form-control" type="email" id="email" placeholder="Email" required></div>
                <div class="form-group"><input class="form-control" type="tel" id="phone" placeholder="Phone" required></div>
                <div class="form-group"><input class="form-control" type="text" id="insuranceCompany" placeholder="Insurance Company Name" required></div>
                <div class="form-group">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox"  required>Consent to have fun.</label></div>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign Up</button></div>
             </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>

</html>
